            <rect width="24" height="24" fill="white"/>

          <svg class="svg2 " width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            
            <rect width="24" height="24" fill="white"/>
            
            <line x1="8" y1="6" x2="8" y2="18" stroke="black" stroke-width="3"/>
            <line x1="16" y1="6" x2="16" y2="18" stroke="black" stroke-width="3"/>
